<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Video</title>
    <form>
        <label for="audioupload">Upload Audio:</label>
        <input type="file" id="audioupload" name="audioupload[]" multiple accept="audio/*">
        <input type="button" value="Play Audio"><br><br>
        <label for="videoupload">Upload Video:</label>
        <input type="file" id="videoupload" name="videoupload[]" multiple accept="Video/*">
        <input type="button" value="Play Video"><br><br>
    </form>
</head>
</html>
