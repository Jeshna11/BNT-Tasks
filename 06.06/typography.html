<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typography</title>
</head>
<body>
    <p style="text-transform: capitalize; text-align: center; text-indent: 10px; letter-spacing: 2px; word-spacing: 2px; font-style: normal;">TYPOGRAPHY</p>
    <p style="text-transform: lowercase; text-align: end; text-indent: 20px; letter-spacing: 5px; word-spacing: 5px; font-style: italic;">TYPOGRAPHY</p>
    <p style="text-transform: uppercase; text-align: left; text-indent: 15px; letter-spacing: 8px; word-spacing: 8px; font-style: oblique;">TYPOGRAPHY</p>
    <p style="text-transform: none; text-align: right; text-indent: 20px; letter-spacing: 10px; word-spacing: 10px; font-style: initial;">TYPOGRAPHY</p>
    <p style="text-transform: inherit; text-align: bottom; text-indent: 0px; letter-spacing: px; word-spacing: px; font-style: unset;">TYPOGRAPHY</p> 
</body>
</html>
