<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box</title>
    <style>
    .box p{
        width: 200px;
        margin: 20px;
        height: 100px;
        border: 5px black;
        padding: 20px;
        font-size: 18px;
        color: black;
    }
    .border-box p{
        box-sizing: border-box;
        background: green;
    }
    .content-box p{
        box-sizing: content-box;
        background: blue;
    }
    </style>
</head>
<body>
    <header>
        <div class="box content-box">
            <p>content box</p>
        </div>
        <div class="box border-box">
            <p>border box</p>
        </div>
    </header>
</body>
</html>
