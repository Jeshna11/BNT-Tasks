<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Color</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            font-family: Arial,sans-serif;
            padding: 40px;
        }
        a:link{
            color: blue;
        }
        a:visited{
            color: purple;
        }
        a:hover{
            color: green;
        }
        a:active{
            color: red;
        }
    </style>
</head>
<body>
    <h2>Link Colour Demo</h2>
    <p>
        <a href="https://openai.com" target="_blank">Visit OpenAI.com</a>
    </p>
</body>
</html>
