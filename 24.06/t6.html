<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>add remove toggle</title>
    <style> 
        .color{
            background-color: rgb(94, 190, 235);
            color: rgb(5, 5, 5);
            padding: 5px;
        }
    </style>
</head>
<body><br>
    <div id="myDiv">Hello</div><br>
    <button id="addClassBtn">Add Class</button>
    <button id="removeClassBtn">Remove Class</button>
    <button id="toggleClassBtn">Toggle Class</button>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $("#addClassBtn").click(function () {
            $("#myDiv").addClass("color");
        });

        $("#removeClassBtn").click(function () {
            $("#myDiv").removeClass("color");
        });

        $("#toggleClassBtn").click(function () {
            $("#myDiv").toggleClass("color");
        });
    </script>
</body>

</html>
