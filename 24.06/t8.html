<!DOCTYPE html>
<html>
<head>
  <title>Animate Example</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    #box {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: green;
      position: relative;
    }
  </style>
</head>
<body><br>
  <button id="go">Animate</button><br><br>
  <div id="box"></div>
  <script>
    $(function() {
      $('#go').click(function(){
        $('#box').animate({
          width: '200px',
          height: '200px',
          left: '100px',
          opacity: 0.5
        }, 1000,function() {
          console.log('Animation completed!');
        });
      });
    });
  </script>
</body>
</html>
