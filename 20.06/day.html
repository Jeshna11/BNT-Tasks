<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let day = "Tuesday";
        switch (day) {
            case "Monday":
                console.log("1st Day");
                break;
            case "Tuesday":
                console.log("2nd Day");
                break;
            case "Wednesday":
                console.log("3rd Day");
                break;
            case "Thursday":
                console.log("4th Day");
                break;
            case "Friday":
                console.log("5th Day");
                break;
            case "Saturday":
            case "Sunday":
                console.log("It's the weekend!");
                break;
            default:
                console.log("Not a valid day.");
        }
    </script>
</body>

</html>
