<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        let c = "Hello, world";
        console.log(typeof c);
        let d = 42;
        console.log(typeof d);
        let e = 'A';
        console.log(typeof e);
        let a;
        console.log(typeof a);
        let b = true;
        console.log(typeof b);

        let num = 5;
        let str = "hello";
        let res = str + num;
        console.log("Result:", res);
        console.log("Type of Result:", typeof res);

        let char = "Jeshna";
        console.log("Char 0:", char.charAt(0));

        let sentence = "Empty or no valid subset";
        console.log("Lastindex:", sentence.lastIndexOf("r"));

        var x = "40";
        var y = Number(x);
        console.log("Str into num:", y);
        var add = y + y;

        // console.log("USing dot :");
