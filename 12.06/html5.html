<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5 Version</title>
</head>
<body>

    <!-- Semantic layout structure -->
    <header>
        <h1>My Website - HTML5</h1>
    </header>

    <nav>
        <a href="#">Home</a> | <a href="#">About</a>
    </nav>

    <main>
        <p>This page is built using modern HTML5 features with semantic tags and multimedia support.</p>

        <!-- Improved form input types -->
        <form>
            <p>Email: <input type="email" name="email" placeholder="Enter your email"></p>
            <p>Date of Birth: <input type="date" name="dob"></p>
            <p><input type="submit" value="Submit"></p>
        </form>

        <!-- HTML5 video without plugins -->
        <video width="320" height="240" controls>
            <source src="video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <!-- Canvas for graphics -->
        <p>HTML5 Canvas Example:</p>
        <canvas width="200" height="100" style="border:1px solid black;">
            Your browser does not support the canvas tag.
        </canvas>

        <!-- Local storage for offline capability -->
        <script>
            localStorage.setItem("username", "html5storage");
            console.log("Stored in Local Storage:", localStorage.getItem("username"));
        </script>
    </main>

    <footer>
        <p>&copy; 2025 HTML5 Website</p>
    </footer>

</body>
</html>
