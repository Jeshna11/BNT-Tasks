<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Media Query</title>
  <style>
    body {
      background-color: lightblue;
      font-size: 20px;
      text-align: center;
    }
    @media (max-width: 600px) {
      body {
        background-color: lightgreen;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <h2>Responsive Media Query Example</h2>
  <p>Resize the browser window to see the effect!</p>
</body>
</html>
